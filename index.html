<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="login.css">
    <script type="module" src="firebase.js" defer></script>
    <script src="https://kit.fontawesome.com/026e4f1f21.js" crossorigin="anonymous"></script>
    <title>CLOCKEY</title>
</head>
<body>
    <div class="card">
        <div class="title">
            <img src="clockey.png" width="100px" height="100px" alt="logo">
            <h1 class="title is-3">CLOCKEY</h1>
        </div>
        <div class="data">
            <form onkeypress="return event.keyCode != 13">
                <input id="userInput" class="input is-link" type="text" placeholder="Digite seu nome">
            </form>
            <button id="botao" class="button is-link">Login<i class="fa-solid fa-right-to-bracket"></i></button>
        </div>
    </div>
    <footer>
        <div class="desc-footer">
            <p> All Rights Reserved to Clockey Inc.Â®</p>
        </div>
    </footer>
    <script type="module">

        import { writeUserData, getDatabase, ref, get, child} from "./firebase.js";

        document.querySelector('#botao').addEventListener('click', function() {
            window.location.href = 'calendarpage.html';
            var userInput = document.getElementById("userInput").value;
            sessionStorage.setItem("userInput", userInput);	
        });

        var input2 = document.getElementById("userInput");

        input2.addEventListener("keypress", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.querySelector('#botao').click();
            }
        });


    </script>
</body>
</html>
